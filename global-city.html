<head>

  <title>Global City Block | CSS</title>
  <style>

    body{
      background-color: #333;
    }

    #city{
      background-color: aliceblue;
      width: 400px;
      height: 400px;
      border: 5px solid cadetblue;
    }

    #square{
      background-color: darkgrey;
      width: 150px;
      height: 150px;
      display:inline-block;
      margin-right: -4px;
      color: white;
      

      font-size: 50px;
      vertical-align: top;
      text-align: center;

      line-height: 150px;
    }

    .streetA{
      background-color: gainsboro;
      width: 250px;
      height: 150px;
      display: inline-block;
    
    }
    .streetB{
      background-color: dimgray;
      width: 150px;

    .left-band{

    }

      display: inline-block;
    }

    .upper-band{
      border-bottom: 7px double white;
      width: inherit;
      height: 68px;
      
    }

    .lower-band{
      /*border: 2px solid red;*/
      width: inherit;
      height: 75px;
    }

    .band-marker-h{
      border-bottom:2px dashed floralwhite;
      width: inherit;
      height: 33px;
    }

    .park{
      
      width: 250px;
      height: 250px;

      display: inline-block;
      vertical-align: top;

      margin-top: -4px;
      font-size: 50px;
      text-align: center;
      line-height: 83px;
    }
  
  </style>
